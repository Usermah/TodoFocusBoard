{% extends 'base.html' %}

{% load static %}

{% block title %}Task Form{% endblock %}



{% block content %}


<h2>{{ form.instance.pk|yesno:"Edit Task,Add Task" }}</h2>
<form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'task-list' %}" class="btn btn-secondary">Cancel</a>
</form>


{% endblock %}
